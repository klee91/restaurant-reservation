<!DOCTYPE html>
<html lang="en">

<head>
 	<meta charset="UTF-8">
	<title>Reservation Requests</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

		<div class="jumbotron">

			<!--Home Button-->

				<btn type="button" class="btn btn-primary btn-lg glyphicon glyphicon-home" id="homeBtn"> Home</btn>

			<!--Make Reservation Button-->
			<div>

			</div>
			<!--Wait List Button-->
			<div>
				<btn type="button" class="btn btn-info btn-lg glyphicon glyphicon-th-list" id="tableBtn"> View Tables</btn>
			</div>

		</div>

		</div>
	</div>
	
	<div class="col-lg-12" id="content">
		<h1>content</h1>
	</div>

</html>
