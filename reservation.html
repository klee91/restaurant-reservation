<!DOCTYPE html>
<html lang="en">

<head>
 	<meta charset="UTF-8">
	<title>Reservation Requests</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Reservation Requests</h1>
			<p class="text-center">Make a Reservation!</p>

		<div class="text-center" id="buttons">

			<!--Home Button-->
			<div>
				<a href="/">
				<button type="button" class="btn btn-primary btn-lg" id="homeBtn"><span class="glyphicon glyphicon-home"></span> Home</button>
				</a>
			</div>
			<!--Make Reservation Button-->
			<!-- <div>
				<a href="/reserve">
				<button type="button" class="btn btn-danger btn-lg" id="reserveBtn"><span class="glyphicon glyphicon-pencil"></span> Make A Reservation</button>
				</a>
			</div> -->
			<!--Table List Button-->
			<div>
				<a href="/tables">
				<button type="button" class="btn btn-info btn-lg glyphicon" id="tableBtn"><span class="glyphicon glyphicon-th-list"></span> View Tables</button>
				</a>
			</div>

		</div>

		</div>
	</div>

	<div class="col-lg-12" id="content">
		<!-- Make a Reservation Form -->
		<div class="container">
		   <div class="row">
		     	<div class="col-sm-12">
		       		<div class="panel panel-default">
			           <div class="panel-heading"><h3 class="panel-title">Table Reservations</h3></div>
				           <div class="panel-body" id="reservationForm">
				              	<div class="panel-body">
				               <form>
								  <div class="form-group">
								    <label for="name">Name</label>
								    <input type="text" class="form-control" id="name" placeholder="John">
								  </div>
								  <div class="form-group">
								    <label for="phone">Phone Number</label>
								    <input type="text" class="form-control" id="phone" placeholder="###-###-####">
								  </div>
								  <div class="form-group">
								    <label for="email">Email</label>
								    <input type="text" class="form-control" id="email" placeholder="john@gmail.com">
								  </div>
								  <div class="form-group">
								    <label for="id">Unique ID</label>
								    <input type="text" class="form-control" id="id" placeholder="john1">
								  </div>

								  <button type="submit" class="btn btn-info" id="submitBtn">Submit</button>
								</form>
				         	</div>
			           </div>
		       		</div>
		     	</div>
		   </div>
		 </div>
	</div>

<script type="text/javascript">
	$("#search-btn").on("click", function() {
	  var searchedCharacter = $("#character-search").val().trim();

	  searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

	  $.get("/api/" + searchedCharacter, function(data) {
	    console.log(data);
	    if (data) {
	      $("#stats").show();
	      $("#name").text(data.name);
	      $("#role").text(data.role);
	      $("#age").text(data.age);
	      $("#force-points").text(data.forcePoints);
	    }
	    else {
	      $("#name").text("The force is not strong with this one. Your character was not found.");
	      $("#stats").hide();
	    }
	  });
	});
</script>
</body>

</html>
